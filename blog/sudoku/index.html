<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/sselector/sselector.css">
    <link rel="stylesheet" href="./sudoku.css">
    <title>数独</title>
</head>

<body>
    <div class="container">
        <div class="control">
            <div id="dimension-selector" class="sselector">
                <div class="sselector-option sselector-option-selected" value="4">4</div>
                <div class="sselector-option" value="5">5</div>
                <div class="sselector-option" value="6">6</div>
                <div class="sselector-option" value="7">7</div>
                <div class="sselector-option" value="8">8</div>
                <div class="sselector-option" value="9">9</div>
            </div>
            <div>
                <a href="#" id="control-calc">计算</a>
            </div>
        </div>
        <div class="sudoku">
            <div class="sudoku-color">
                <div id="color-selector" class="sselector sselector-column">
                    <div class="sselector-option sselector-option-selected" value="0">●</div>
                    <div class="sselector-option" value="1">●</div>
                    <div class="sselector-option" value="2">●</div>
                    <div class="sselector-option" value="3">●</div>
                    <div class="sselector-option" value="4">●</div>
                    <div class="sselector-option" value="5">●</div>
                    <div class="sselector-option" value="6">●</div>
                    <div class="sselector-option" value="7">●</div>
                    <div class="sselector-option" value="8">●</div>
                </div>
            </div>
            <div class="sudoku-board">
                <canvas id="canvas4" width="240" height="240"></canvas>
                <canvas id="canvas5" width="300" height="300"></canvas>
                <canvas id="canvas6" width="360" height="360"></canvas>
                <canvas id="canvas7" width="420" height="420"></canvas>
                <canvas id="canvas8" width="480" height="480"></canvas>
                <canvas id="canvas9" width="540" height="540"></canvas>
            </div>
            <div class="sudoku-value">
                <div id="value-selector" class="sselector sselector-column">
                    <div class="sselector-option" value="1">1</div>
                    <div class="sselector-option" value="2">2</div>
                    <div class="sselector-option" value="3">3</div>
                    <div class="sselector-option" value="4">4</div>
                    <div class="sselector-option" value="5">5</div>
                    <div class="sselector-option" value="6">6</div>
                    <div class="sselector-option" value="7">7</div>
                    <div class="sselector-option" value="8">8</div>
                    <div class="sselector-option" value="9">9</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/sselector/sselector.js"></script>
    <script src="./calcSudoku.js"></script>
    <script src="./sudoku.js"></script>
</body>

</html>
